<body>
  <div class="auth-container">
    <h2>Smart Meter Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit"><a href="/Dashboard.html">login</a></button>
    </form>

    <div class="auth-links">
      <a href="#" id="showSignup">Sign Up</a> | 
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </div>

    <p id="loginError" class="error"></p>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
      <p id="signupError" class="error"></p>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeForgot">&times;</span>
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <p id="forgotMessage" class="success"></p>
    </div>
  </div>
